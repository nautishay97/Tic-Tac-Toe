<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>

        <div class="row"> 
            <div value=1 class="cell top left"></div>
            <div value=2 class="cell top center"></div>
            <div value=3 class="cell top right"></div>
        </div>

        <div class="row"> 
            <div value=4 class="cell middle left"></div>
            <div value=5 class="cell middle center"></div>
            <div value=6 class="cell middle right"></div>
        </div>

        <div class="row"> 
            <div value=7 class="cell bottom left"></div>
            <div value=8 class="cell bottom center"></div>
            <div value=9 class="cell bottom right"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
